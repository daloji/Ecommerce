	<div th:replace="fragments/script.html"/> 
	

	  <style>
	       #loading-spinner {
	     border: 8px solid #f3f3f3;
	     border-top: 8px solid #3498db;
	     border-radius: 50%;
	     width: 50px;
	     height: 50px;
	     animation: spin 1s linear infinite;
	     margin: 20% auto;
	 }

	 @keyframes spin {
	     0% { transform: rotate(0deg); }
	     100% { transform: rotate(360deg); }
	 }

	 #content {
	     display: none;
	 }
	     </style>

    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar" id="content" style="display: none;">
      <div class="layout-container">
        <!-- Menu -->
		<div th:replace="fragments/menu.html"/> 
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none container-xxl  " style="background-color: #fff; width: 100%;">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">

              </a>
            </div>

<div class="container-xxl flex-grow-1 container-p-y">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Sales Report</h4>
      <form action="/admin/sales-report?filtered=true" method="post">
        <span class="fw-bold">From</span>
        <input class="m-1" type="date" name="from">
        <span class="fw-bold">To</span>
        <input class="m-1" type="date" name="upto">

        <button class="btn btn-outline-primary btn-sm m-1" type="submit">Apply date</button>
      </form>
      <form action="/admin/sales-report" method="post">

        <div class="row d-flex mt-2 mb-2">
          <!-- Add a new input for order status -->
          <div class="col-md-11">
            <select class="form-select col-10" name="status">

              <option value="">Order Status Filter All</option>
              <option value="Processing">Processing</option>
              <option value="Shipped">Shipped</option>
              <option value="Cancelled">Cancelled</option>
              <option value="Delivered">Delivered</option>
              <option value="Returned">Returned</option>

              <!-- Add more options as needed -->
            </select>
          </div>

          <div class="col-md-1">
            <button class="btn btn-outline-primary btn-sm" style="height: 38px;" type="submit">Apply</button>
          </div>
        </div>

      </form>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                User
              </th>
              <th>
                Delivery Address
              </th>
              <th>
                Order Details
              </th>
              <th>
                Order Date
              </th>
            </tr>
          </thead>
          <tbody>
            
            <tr>
              <td colspan="6">
                No data found.
              </td>
            </tr>
            
          </tbody>
        </table>
        <div class="d-flex">
          <div class="col-md-9 col-12 pt-3">
            Total orders done: 0<br>
            <strong>Total Revenue: â‚¹0</strong>
          </div>
        </div>

  </div>

</div>

</div>

    document.getElementById("content").style.display = "block";
  });
