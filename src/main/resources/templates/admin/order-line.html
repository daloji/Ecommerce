<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Dashboard - Analytics | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />
	
	<div th:replace="fragments/script.html"/> 

    <!-- Page CSS -->
    <style>
      #loading-spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20% auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

#content {
    display: none;
}
    </style>

	<script th:src="@{/vendor/js/helpers.js}"></script>
	<script th:src="@{/js/config.js}"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>

  <body>
    <div id="loading-spinner"></div>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar" id="content" style="display: none;">
      <div class="layout-container">
        <!-- Menu -->

		<div th:replace="fragments/menu.html"/> 
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">

              <form action="/admin/order" id="search">
                <div class="row d-flex">
                  <div class="col-10">
                  <!-- Status filter dropdown -->
                  <select name="status" class="form-select">
                   <option value="">All Status</option>
                   <option value="Processing">Processing</option>
                   <option value="Shipped">Shipped</option>
                   <option value="Delivered">Delivered</option>
                   <option value="Cancelled">Cancelled</option>
                  </select>
                  </div>
                  <button type="submit" class="btn btn-primary col-2">Apply Filters</button>
                </div>           
            </form>

              <!-- Basic Bootstrap Table -->
              <div class="card" style="margin-top: 20px;">
                <div class="d-flex">
                  <a href="/admin/return-requests" class="mt-3" style="margin-left: 25px;">View Retuen Request</a>
                  <a href="/admin/cancel-requests" class="mt-3" style="margin-left: 35px;">View Cancel Request</a>
                </div>
                <h5 class="card-header" style="display: inline;">Orders</h5>

                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Product</th>
						<th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Option</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
						<tr th:each="orderLine : ${listOrderLine}" class="table_row">
							<td th:text="${orderLine.productItem.product_id.product_name}"></td>
							<td th:text="${orderLine.qty}"></td>
							<td th:text="${orderLine.price}"></td>
							<td th:text="${orderLine.status}"></td>
							<th:block th:if="${#strings.toString(orderLine.getStatus()) == 'DELIVERED'}"> 
								<td>
								    <h6 class="text-success">Delivered</h6>
								</td>	
							
							</th:block>
							<th:block th:if="${#strings.toString(orderLine.getStatus()) != 'DELIVERED'}"> 
								<td>
									<div class="btn-group">
										<button type="button"
											    style="width: 89px; font-size: 13px;"
											    class="btn btn-danger dropdown-toggle dropdown-toggle-split"
												data-toggle="dropdown"
											    aria-haspopup="true"
											    aria-expanded="false" th:text="${orderLine.status}">
										</button>
										<div class="dropdown-menu">
											<a class="dropdown-item"
										       th:href="@{'/admin/order/action-update?action=PROCESSING&orderId='+${orderLine.id}}">PROCESSING</a>
											<a class="dropdown-item"
											   th:href="@{'/admin/order/action-update?action=DELIVERED&orderId='+${orderLine.id}}">DELIVERED</a>
											<a class="dropdown-item"
											   th:href="@{'/admin/order/action-update?action=SHIPPED&orderId='+${orderLine.id}}">SHIPPED</a>              
											</div>
										</div>
								</td>	
							</th:block>
					
					    </tr>		
                    </tbody>
                  </table>
                </div>
              </div>
              <!--/ Basic Bootstrap Table -->

              <!-- Pagination controls -->
              <div class="pagination" style="margin-top: 15px;">

                  
                    <a href="?page=1" class="page-link">1</a>
                  

              </div>



            </div>
            <!-- / Content -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="../assets/vendor/libs/apex-charts/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="../assets/js/dashboards-analytics.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script>
  document.addEventListener("DOMContentLoaded", function() {
    // Hide the loading spinner
    document.getElementById("loading-spinner").style.display = "none";
    // Display the content
    document.getElementById("content").style.display = "block";
  });
</script>
    
  </body>
</html>
