<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Dashboard - Analytics | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />
	<div th:replace="fragments/script.html"/> 
	
	  <style>
	       #loading-spinner {
	     border: 8px solid #f3f3f3;
	     border-top: 8px solid #3498db;
	     border-radius: 50%;
	     width: 50px;
	     height: 50px;
	     animation: spin 1s linear infinite;
	     margin: 20% auto;
	    }

	    @keyframes spin {
	     0% { transform: rotate(0deg); }
	     100% { transform: rotate(360deg); }
	   }

	   #content {
	     display: none;
	   }
	  </style>
	  
	  <script th:src="@{/vendor/js/helpers.js}"></script>
	  <script th:src="@{/js/config.js}"></script>

  </head>

 <body>
   <div id="loading-spinner"></div>
      <!-- Layout wrapper -->
      <div class="layout-wrapper layout-content-navbar" id="content" style="display: none;">
        <div class="layout-container">
          <!-- Menu -->

		  <div th:replace="fragments/menu.html"/> 
	          <!-- / Menu -->

	          <!-- Layout container -->
	          <div class="layout-page">

	            <!-- Content wrapper -->
	            <div class="content-wrapper">
	              <!-- Content -->
	              <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none container-xxl  " style="background-color: #fff; width: 100%;">
	                <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
	                  <i class="bx bx-menu bx-sm"></i>
	                  <span class="app-brand-text demo menu-text fw-bolder ms-2" style="color: #566a7f;">Coza store</span>
	                </a>
	              </div>

	  <div class="container-xxl flex-grow-1 container-p-y">

	    <!-- Search -->
	    <form action="/admin/category" id="search">
	      <div class="row d-flex">
	        <div class="col-11">
	          <input type="text" name="query" class="form-control" placeholder="Search...">
	        </div>
	        <button type="submit" class="btn btn-primary col-1">Search</button>
	      </div>
	    </form>
	    <!-- /Search -->

	    <a  th:href="@{/admin/add-category}" ><button style="margin-top: 20px;" type="button" class="btn btn-primary btn-lg">Add Category</button></a>

	    <!-- Basic Bootstrap Table -->
	    <div class="card" style="margin-top: 20px;">
	      <h5 class="card-header">Category</h5>
	      <div class="table-responsive text-nowrap">
	        <table class="table">
	          <thead>
	            <tr>
	              <th>No</th>
	              <th>Category name</th>
	              <th>Actions</th>
	            </tr>
	          </thead>
	          <tbody class="table-border-bottom-0">
				<tr th:each="category : ${list_category}" class="table_row">
					 <td th:text="${category.getId()}"></td>
				     <td th:text="${category.getCategory_name()}"></td>
					 <td>
		               <a class="dropdown-item" th:href="@{'/admin/edit-category/'+${category.getId()}}"><i class="bx bx-edit-alt me-2"></i> Edit</a>
		               <a class="dropdown-item" th:href="@{'/admin/delete-category/'+${category.getId()}}"><i class="bx bx-trash me-2"></i> Delete</a>
		             </td>
	               </tr>
				</tr>
	            <!-- Add more rows as needed -->
	          </tbody>
	        </table>
	      </div>
	    </div>
	    <!--/ Basic Bootstrap Table -->

	    <!-- Pagination controls -->
	    <div class="pagination" style="margin-top: 15px;">

	      

	    </div>



	  </div>
	  <!-- / Content -->

	  <div class="content-backdrop fade"></div>
	  </div>
	  <!-- Content wrapper -->
	  </div>
	  <!-- / Layout page -->
	  </div>

	  <!-- Overlay -->
	  <div class="layout-overlay layout-menu-toggle"></div>
	  </div>
	  <!-- / Layout wrapper -->
	  
	  
	  <!-- Core JS -->
	  <!-- build:js assets/vendor/js/core.js -->
	  <script th:src="@{/vendor/libs/jquery/jquery.js}"></script>
	  <script th:src="@{/vendor/libs/popper/popper.js}"></script>
	  <script th:src="@{/vendor/js/bootstrap.js}"></script>
	  <script th:src="@{/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

	  <script th:src="@{/vendor/js/menu.js}"></script>
	  <!-- endbuild -->

	  <!-- Vendors JS -->
	  <script th:src="@{/vendor/libs/apex-charts/apexcharts.js}"></script>

	  <!-- Main JS -->
	  <script th:src="@{/js/main.js}"></script>

	  <!-- Page JS -->
	  <script th:src="@{/js/dashboards-analytics.js}"></script>
	  
	  <!-- Place this tag in your head or just before your close body tag. -->
	  <script async defer src="https://buttons.github.io/buttons.js"></script>

	  <script>
	    document.addEventListener("DOMContentLoaded", function() {
	      // Hide the loading spinner
	      document.getElementById("loading-spinner").style.display = "none";
	      // Display the content
	      document.getElementById("content").style.display = "block";
	    });
	  </script>

	  </body>

	 </html>
