<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Coza Store</title>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
	
	<div th:replace="fragments/script.html"/> 
	
	  <style>
	       #loading-spinner {
	     border: 8px solid #f3f3f3;
	     border-top: 8px solid #3498db;
	     border-radius: 50%;
	     width: 50px;
	     height: 50px;
	     animation: spin 1s linear infinite;
	     margin: 20% auto;
	 }

	 @keyframes spin {
	     0% { transform: rotate(0deg); }
	     100% { transform: rotate(360deg); }
	 }

	 #content {
	     display: none;
	 }
	 </style>

	 <script th:src="@{/vendor/js/helpers.js}"></script>
	<script th:src="@{/js/config.js}"></script>
</head>
<body>
    <div id="loading-spinner"></div>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar" id="content" style="display: none;">
      <div class="layout-container">
        <!-- Menu -->
		<div th:replace="fragments/menu.html"/> 
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none container-xxl  " style="background-color: #fff; width: 100%;">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
                <span class="app-brand-text demo menu-text fw-bolder ms-2" style="color: #566a7f;">Coza store</span>
              </a>
            </div>

<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold mb-4">Add product</h4>

  <!-- Basic Layout & Basic with Icons -->
  <div class="row">
    <!-- Basic Layout -->
    <div class="col-xxl">
      <a class="btn btn-primary" href="/admin/product" role="button">Back to Product</a>
      <div class="card mb-4" style="margin-top: 20px;">

        <div style="margin-top: 11px; text-align: center; font-family: 'Poppins',sans-serif;">
          
          
        </div>

        <div class="card-body">
          <form method="post" th:action="@{/admin/create-product}" th:object="${productform}"  enctype="multipart/form-data" onsubmit="return validateForm()">
           
			<input type="hidden" th:field="${productform.productItem.id}"  />
			
			 <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-name">Product name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="productName" placeholder="Product name" th:field="${productform.productItem.product_id.product_name}" oninput="validateLetterField(this)" required />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-name">Price</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="productPrice" placeholder="Price of the product" th:field="${productform.productItem.price}" oninput="validateNumberInput(this)" required />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-name">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="productDescription" placeholder="Description of the product" th:field="${productform.productItem.product_id.description}" oninput="validateDescription(this)" required />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-name">Brand</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="productBrand" placeholder="Brand name of the product" name="brand" oninput="validateLetterField(this)" required />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-name">Stock</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="productStock" placeholder="How many stock" th:field="${productform.productItem.qty_in_stock}" oninput="validateNumberInput(this)" required />
              </div>
            </div>

			
			<div class="row mb-3">
			   <label class="col-sm-2 col-form-label" for="images">Images Principal:</label>
			      <div class="col-sm-10">
			          <input type="file" class="form-control" id="productImagesPrincipal" name="filePrincipal" data-target-index="1" accept="image/*" multiple required />
			       </div>
			 </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="images">Images (up to 3):</label>
              <div class="col-sm-10">
                <input type="file" class="form-control" id="productImages" name="file" data-target-index="1" accept="image/*" multiple required />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-name">Category:</label>
              <div class="col-sm-10">
				<select class="form-control border border-primary" id="category" name="category">
				    <option th:each="category : ${listCategory}" th:value="${category.id}" th:text="${category.category_name}">
				    </option>
				</select>
        
				 </div>
            </div>

            <div class="row justify-content-end mb-3">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add product</button>
              </div>
            </div>

            <div class="text-center">
              <span id="error-message" style="color:#f00; font-weight: bold;"></span>
            </div>

          </form>
        </div>
      </div>
    </div>
    <!-- Basic with Icons -->
  </div>
</div>
<!-- / Content -->

<div class="content-backdrop fade"></div>
</div>
<!-- Content wrapper -->
</div>
<!-- / Layout page -->
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/vendor/libs/popper/popper.js}"></script>

<script th:src="@{/vendor/js/menu.js}"></script>

<script th:src="@{/vendor/libs/apex-charts/apexcharts.js}"></script>

<!-- Main JS -->
<script th:src="@{/js/main.js}"></script>

<!-- Page JS -->
<script th:src="@{/js/dashboards-analytics.js}"></script>

<script async defer src="https://buttons.github.io/buttons.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<script>
    function validateLetterField(input) {
    // Remove spaces at the beginning
    input.value = input.value.replace(/^\s+/g, '');

    // Allow only letters and spaces
    input.value = input.value.replace(/[^A-Za-z\s]/g, '');
  }

  function validateDescription(input) {
    // Remove spaces at the beginning
    input.value = input.value.replace(/^\s+/g, '');

    // Allow only letters, commas, and full stops
    input.value = input.value.replace(/[^A-Za-z,.\s]/g, '');
  }

  function validateNumberInput(input) {
    input.value = input.value.replace(/\D/g, ''); // Allow only digits (0-9)

    // Remove leading zeros
    input.value = input.value.replace(/^0+/, '');
  }

  function isWhitespaceOrStartsWithSpace(str) {
    return /^\s|\s$/.test(str);

  function displayError(message, elementId = "error-message") {
    const errorElement = document.getElementById(elementId);
    if (errorElement) {
      errorElement.innerHTML = message;
    }

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Hide the loading spinner
    document.getElementById("loading-spinner").style.display = "none";
    // Display the content
    document.getElementById("content").style.display = "block";
  });
</script>

</body>

</html>
