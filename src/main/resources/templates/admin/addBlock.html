<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Dashboard - Analytics | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />
	
	<div th:replace="fragments/script.html"/> 
		
    <style>
      #loading-spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20% auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

#content {
    display: none;
}
    </style>
    
	<script th:src="@{/vendor/js/helpers.js}"></script>
	<script th:src="@{/js/config.js}"></script>
  </head>

  <body>
    <div id="loading-spinner"></div>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar" id="content" style="display: none;">
      <div class="layout-container">
        <!-- Menu -->

		<div th:replace="fragments/menu.html"/> 
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none container-xxl  " style="background-color: #fff; width: 100%;">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
                <span class="app-brand-text demo menu-text fw-bolder ms-2" style="color: #566a7f;">Coza store</span>
              </a>
            </div>

<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold mb-4">Add Block</h4>

  <!-- Basic Layout & Basic with Icons -->
  <div class="row">
    <!-- Basic Layout -->
    <div class="col-xxl">
      <a class="btn btn-primary" th:action="@{/admin/block}"  role="button">Back to Block</a>
      <div class="card mb-4" style="margin-top: 20px;">
        <div class="card-body">
          <form method="post" th:action="@{/admin/create-block}" th:object="${block}" enctype="multipart/form-data">
   
			<input type="hidden" th:field="${block.block.id}"/>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-default-name">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="basic-default-name" placeholder="Title of logo" th:field="${block.block.title}" oninput="validateFeild(this)" required/>
              </div>
            </div>

			
			<div class="row mb-3">
			  <label class="col-sm-2 col-form-label" for="basic-default-name">Small Title</label>
			  <div class="col-sm-10">
			     <input type="text" class="form-control" id="basic-default-name" placeholder="Title of logo" th:field="${block.block.smallTitle}" oninput="validateFeild(this)" required/>
			   </div>
		   </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="images">Image</label>
              <div class="col-sm-10">
                <input type="file" class="form-control" id="basic-default-name images" th:field="${block.blockFile}" data-target-index="1" accept="image/*" required/>
              </div>
            </div>


            <div class="row justify-content-end">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add Block</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Basic with Icons -->
  </div>
</div>
<!-- / Content -->

<div class="content-backdrop fade"></div>
</div>
<!-- Content wrapper -->
</div>
<!-- / Layout page -->
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="../assets/vendor/libs/apex-charts/apexcharts.js"></script>

<!-- Main JS -->
<script src="../assets/js/main.js"></script>

<!-- Page JS -->
<script src="../assets/js/dashboards-analytics.js"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<script>
  function validateFeild(input) {
    // Remove spaces at the beginning
    input.value = input.value.replace(/^\s+/g, '');

    // Allow only letters, commas, and full stops
    input.value = input.value.replace(/[^A-Za-z0-9,.\s]/g, '');
  }
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Hide the loading spinner
    document.getElementById("loading-spinner").style.display = "none";
    // Display the content
    document.getElementById("content").style.display = "block";
  });
</script>

</body>

</html>
