    <style>
      #loading-spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20% auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

#content {
    display: none;
}

	<script th:src="@{/vendor/js/helpers.js}"></script>

   <body>

     <!-- Layout wrapper -->

             </a>

             <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
               <i class="bx bx-chevron-left bx-sm align-middle"></i>
             </a>
           </div>

           <div class="menu-inner-shadow"></div>

           <ul class="menu-inner py-1">

             <!-- Dashboard -->
             
                 <li class="menu-item">
                     <a href="/admin/dashboard" class="menu-link">
                       <i class="menu-icon tf-icons bx bx-home-circle"></i>
                       <div data-i18n="Analytics">Dashboard</div>
                     </a>
                 </li>
              

             <!-- Sales Report -->
             
                 <li class="menu-item">

                 </li>
              

             <!-- Category -->
             
                 <li class="menu-item">
                     <a href="/admin/category" class="menu-link">
                       <i class="menu-icon tf-icons bx bx-collection"></i>

                 <li class="menu-item">

           </ul>
         </aside>
         <!-- / Menu -->

         <!-- Layout container -->
         <div class="layout-page">

           <!-- Content wrapper -->
           <div class="content-wrapper">
             <!-- Content -->
             <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none container-xxl  " style="background-color: #fff; width: 100%;">
               <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                 <i class="bx bx-menu bx-sm"></i>
                 <span class="app-brand-text demo menu-text fw-bolder ms-2" style="color: #566a7f;">Coza store</span>
               </a>
             </div>

 <div class="container-xxl flex-grow-1 container-p-y">

   <!-- Search -->
   <form action="/admin/product" id="search">
     <div class="row d-flex">
       <div class="col-md-11">
         <input style="display: inline;" type="text" name="query" class="form-control" placeholder="Search product name...">
       </div>
       <button type="submit" class="btn btn-primary col-md-1">Search</button>
     </div>
   </form>
   <!-- /Search -->

   <form action="/admin/product" id="search" style="margin-top: 15px;">
     <div class="row d-flex">
       <!-- Category filter dropdown -->
       <div class="col-md-5">
         <select name="category" class="form-select">
           <option value="">All Categories</option>
		   <option th:each="category : ${list_category}"
		                      th:text="${category.getCategory_name()}"
		                      th:value="${category.getId()}">
         </select>
       </div>

       <!-- Brand filter dropdown -->
       <div class="col-md-5">
         <select name="brand" class="form-select">
           <option value="">All Brands</option>
           
         </select>
       </div>

       <button type="submit" class="btn btn-primary col-lg-2">Filter</button>

     </div>

   </form>

   <a th:href="@{/admin/add-product}"><button style="margin-top: 20px;" type="button" class="btn btn-primary btn-lg">Add product</button></a>

   <!-- Basic Bootstrap Table -->
   <div class="card" style="margin-top: 20px;">
     <h5 class="card-header">Products</h5>
     <div class="table-responsive text-nowrap">
       <table class="table">
         <thead>
           <tr>
             <th>Product image</th>
             <th>Product Name</th>
             <th>Brand</th>
             <th>Category</th>
             <th>Price</th>
             <th>Stock</th>
             <th>Actions</th>
           </tr>
         </thead>
         <tbody class="table-border-bottom-0">
           
           	<tr th:each="product : ${listProductItems}" class="table_row">
				<td th:text="${product.product_id.product_name}"></td>
				<td th:text="${product.product_id.product_name}"></td>
				<td th:text="${product.product_id.productCategory.category_name}"></td>
				<td th:text="${product.product_id.productCategory.category_name}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.qty_in_stock}"></td>
				<td>
					<a class="dropdown-item" th:href="@{'/admin/edit-product/'+${product.getId()}}"><i class="bx bx-edit-alt me-2"></i> Edit</a>
					<a class="dropdown-item" th:href="@{'/admin/delete-product/'+${product.getId()}}"><i class="bx bx-trash me-2"></i> Delete</a>
			   </td>
			</tr>
           
           <!-- Add more rows as needed -->
         </tbody>
		 
		 
		 <!--
		 <tbody class="table-border-bottom-0">
		 	<tr th:each="category : ${list_category}" class="table_row">
		 		 <td th:text="${category.getId()}"></td>

		 		  <td th:text="${category.getId()}"></td>
		           </tr>
		 	</tr>
		      </tbody>-->
			  
			  
			  
       </table>
     </div>
   </div>
   <!--/ Basic Bootstrap Table -->
   <!-- Display products here -->

   <!-- Pagination controls -->
   <div class="pagination" style="margin-top: 15px;">

     

   </div>
 </div>
 <!-- / Content -->

 <div class="content-backdrop fade"></div>
 </div>

 <script>
   document.addEventListener("DOMContentLoaded", function() {
     // Hide the loading spinner
     document.getElementById("loading-spinner").style.display = "none";
     // Display the content
     document.getElementById("content").style.display = "block";
   });
 </script>
