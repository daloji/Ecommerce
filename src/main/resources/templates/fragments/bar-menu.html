<div class="container-menu-desktop">
	<!-- Topbar -->
	<div class="top-bar">
		<div class="content-topbar flex-sb-m h-full container">
			<div class="left-top-bar" th:text="#{label.alert-info}">
			</div>

			<div class="right-top-bar flex-w h-full">
						
				<a sec:authorize="isAnonymous()" th:href="@{/login}" data-th-text="#{label.sign}" class="flex-c-m trans-04 p-lr-25">
					
				</a>
				<a sec:authorize="isAuthenticated()" th:href="@{/my-account}" data-th-text="#{label.my-account}" class="flex-c-m trans-04 p-lr-25">
				</a>
			    <a sec:authorize="isAuthenticated()" th:href="@{/update-password}" class="flex-c-m trans-04 p-lr-25" data-th-text="#{label.update-password-header}">
				 </a>
				 <a  th:if="${!session.isEmpty() && session.local == 'fr'}" th:href="@{/?lang=en}" class="flex-c-m trans-04 p-lr-25">
				 	EN
				 </a>	
				 <a  th:if="${!session.isEmpty() && session.local == 'en'}"  th:href="@{/?lang=fr}" class="flex-c-m trans-04 p-lr-25">
				 	FR
				 </a>
				 <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="flex-c-m trans-04 p-lr-25" data-th-text="#{label.logout}">
				 </a>
			
			</div>
		</div>
	</div>

	<div class="wrap-menu-desktop">
		<nav class="limiter-menu-desktop container">

			<div th:object="${logo}">
				<th:block th:if="${logo.logo != null}"> 
					<!-- Logo desktop -->
					<a th:href="@{/home}" class="logo">
						<img th:src="@{${logo.logo.imageLogo}}" alt="IMG-LOGO">
					</a>
				</th>
			</div>

			<!-- Menu desktop -->
			<div class="menu-desktop">
				<ul class="main-menu">
					<li class="active-menu">
						<a th:href="@{/index}">Home</a>
					</li>

					<li class="label1" data-label1="hot">
						<a th:href="@{/product}">Shop</a>
					</li>
					
					<li>
						<a th:href="@{/blog}">Blog</a>
					</li>

					<li>
						<a th:href="@{/about}">About</a>
					</li>

					<li>
						<a th:href="@{/contact}">Contact</a>
					</li>
				</ul>
			</div>

			<!-- Icon header -->
			<div class="wrap-icon-header flex-w flex-r-m">
				<div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
					<i class="zmdi zmdi-search"></i>
				</div>
				<div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart count-cart" 
				th:if="${!session.isEmpty()}"
				th:data-notify="${session.totalCart}">
						<i class="zmdi zmdi-shopping-cart"></i>
				</div>
				
				<!--<a th:href="@{/shopping-cart}" class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti count-cart"
				   th:if="${!session.isEmpty()}"
				   th:data-notify="${session.totalCart}">
					<i class="zmdi zmdi-shopping-cart"></i>
				</a>-->
				<a th:href="@{/shopping-cart}" class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti"
				   th:if="${session.isEmpty()}"
				   th:data-notify="0">
					<i class="zmdi zmdi-shopping-cart"></i>
				</a>

				<!--<a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" data-notify="0">
					<i class="zmdi zmdi-favorite-outline"></i>
				</a>-->
				
				
				
				
				<div class="flex-c-m h-full p-lr-19">
					<div class="icon-header-item cl2 hov-cl1 trans-04 p-lr-11 js-show-sidebar">
												<i class="zmdi zmdi-menu"></i>
											</div>
										</div>
			</div>
		</nav>
	</div>
</div>
